<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>

  <!-- Compiled and minified CSS for Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  
  <!-- Compiled and minified JavaScript for Materialize-->

  <!-- Materialize Icons CSS -->

  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="css/home.css">


</head>
<body>


  <!-- title card-->

      <div class=" card-content white-text">

      </div>
      <div class="card-action">
        <a href="/survey">Let's get started</a>
          
      </div>
  </div>

      <a class="btn-floating btn-large red">
          <i class="large material-icons">Settings</i>
      </a>
      <ul>
        <li>
          <a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-delay="50" data-tooltip= "Github Repo" href="https://github.com/elizaurr/Friend-finder" target="_blank">
          </a>
          <i class="material-icons">code</i>
        </li>
        <li><a class="btn-floating green tooltipped" data-position="left" data-delay="50" data-tooltip="API" href="/api/survey" target="_blank"><i class="material-icons">subject</i></a></li>
      </ul>
